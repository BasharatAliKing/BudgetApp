<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
 
    <link rel="stylesheet" href="./src/css/style.css">
    <title>FYP</title>
</head>
<body>
    <div class="container">
         <h1>Budget App</h1>
        
           
         <form method="post">
        <div class="row">
            <div class="col-md-3">
                <label for="" class="label">Monthly Income:</label>
                <input type="number" id="income" name="income" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="" class="label">Select Month:</label>
               <select name="month" id="" class="form-control">
                <option value="none">None</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">Octobor</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
               </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card shadow">
                    <h3>Total Expenses for Food</h3>
                    <label for="name" class="label">Food Name:</label>
                    <input type="text" name="foodname" class="form-control" required><br>
                    <label for="price" class="label">Food Price:</label>
                    <input type="number" id="food" name="foodprice" class="form-control" required>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow">
                    <h3>Total Expenses for Coffee </h3>
                    <label for="name" class="label">Coffee Name:</label>
                    <input type="text" name="coffeename" class="form-control" required><br>
                    <label for="price" class="label">Coffee Price:</label>
                    <input type="number" id="coffee" name="coffeeprice" class="form-control" required>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow">
                    <h3>Total Expenses for Other</h3>
                    <label for="name" class="label">Item Name:</label>
                    <input type="text" name="otheritemname" class="form-control" required><br>
                    <label for="price" class="label">Item Price:</label>
                    <input type="number" id="otheritem" name="otheritemprice" class="form-control" required>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow">
                    <h3>Total Expenses for Shopping</h3>
                    <label for="name" class="label">Shop Name:</label>
                    <input type="text" name="shoppingname" class="form-control" required><br>
                    <label for="price" class="label">Price:</label>
                    <input type="number" id="shopping" name="shoppingprice" class="form-control" required>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow">
                    <h3>Total Expenses for Travelling</h3>
                    <label for="name" class="label">vehicle Name:</label>
                    <input type="text" name="travellingname" class="form-control" required><br>
                    <label for="price" class="label"> Fair:</label>
                    <input type="number" id="travelling" name="travellingprice" class="form-control" required>
                </div>
            </div>
            <div class="col-md-9" id="usa" >
                <div id="alldata">
                    <h5>Monthly Income: <div id="monincome"></div> </h5>
                    <h5>Food Expenses: <div id="foodexpenses"></div> </h5>
                    <h5>Coffee Expenses: <div id="coffeeexpenses"></div> </h5>
                    <h5>Other Expenses: <div id="otherexpenses"></div> </h5>
                    <h5>Shopping Expenses: <div id="shoppingexpenses"></div> </h5>
                    <h5>Travelling Expenses: <div id="travellingexpenses"></div> </h5>
                    <h5>Total Expenses: <div id="totalexpenses"></div> </h5>
                </div>
            </div>
            <div class="col-12" id="btn">
                <input type="submit" value="Data Save into Database" class="btn btn-danger" >
            </div>
        </div>
    </form>
    <div class="col-12" id="btn">
        <button id="show-data" class="btn btn-primary" >Show All Data</button>
        <div id="alldatashow"></div >
    </div>
  
         
       
</div>
        <script src="./src/js/app.js"></script>
</body>
</html>
